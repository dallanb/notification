    mongo-express:
        container_name: mongo-express
        build:
            context: ${HUNCHO_DIR}/services/mongo-express
            dockerfile: ${HUNCHO_DIR}/services/mongo-express/build/Dockerfile
        restart: always
        ports:
            - 8081:8081
        env_file:
            - ${HUNCHO_DIR}/env/dev/.env.mongo-express
        networks:
            - app-net
    redis-commander:
        container_name: redis-commander
        build:
            context: ${HUNCHO_DIR}/services/redis-commander
            dockerfile: ${HUNCHO_DIR}/services/redis-commander/build/Dockerfile
        restart: unless-stopped
        ports:
            - 8082:8081
        env_file:
            - ${HUNCHO_DIR}/env/dev/.env.redis-commander
        depends_on:
            - notification_cache
        networks:
            - app-net
networks:
    app-net:
        external:
            name: build_app-net
    kong-net:
        external:
            name: build_kong-net
